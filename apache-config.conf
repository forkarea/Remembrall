<VirtualHost *:80>
	DocumentRoot /var/www/Remembrall/www

	<Directory /var/www/Remembrall/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order deny,allow
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
